<!doctype html>
<html lang="en" ng-app="pocketannie">
<head>
  <meta charset="utf-8">
  <title>Pocket Annie Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/game-dash.css">
  <link rel="stylesheet" href="css/apprank.css">
  <link rel="stylesheet" href="css/ng-grid.min.css">
  <link rel="stylesheet" href="css/autocomplete.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jquery.min.js"></script>
  <!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
  <script src="lib/ng-grid-2.0.7.debug.js"></script>
  <script src="lib/highcharts.js"></script>
  <script src="lib/autocomplete.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/colorbrewer.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>

  <script type="text/javascript" src="lib/parse-1.2.17.js"></script>
  <!--
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
  -->

</head>

<script>


    // on scroll,
    $(window).on('scroll',function(){

    // we round here to reduce a little workload
    stop = Math.round($(window).scrollTop());
    if (stop > 100) {
        $("#header_container").addClass('past-main');
        $("#title").addClass('past-main');
        $("li").addClass('past-main');
        $("#searchform").addClass('past-main');
    } else {
        $("#header_container").removeClass('past-main');
        $("#title").removeClass('past-main');
        $("li").removeClass('past-main');
        $("#searchform").removeClass('past-main');
   }




});
</script>

<body data-spy="scroll" data-target="#header_container">
    <div id="header_container" data-spy="affix" data-offset-top="0">
        <!--<div id="header_background">&nbsp</div>-->
        <div id="title">Pocket Annie</div>

        <div id="navbar" class="cl-effect-4">
              <ul class="nav">
                <li><a href="#">Market Trends</a></li>
                <li><a href="#">Game Compare</a></li>

              </ul>
              <form id="searchform" class="navbar-form" role="search" ng-controller="TypeaheadCtrl">
                <div class="form-group">
                  <input type="text" ng-model="selected" typeahead="game for game in games | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search">
                  <!--<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>-->
                </div>
                <button type="submit" ng-click="getGame( selected)" class="btn btn-default">Submit</button>
              </form>

        </div>

    </div>


    <div id="subview">
        <div ng-view></div>
    </div>
</body>
</html>
